<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script src="https://use.fontawesome.com/251f5d01cf.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	<h1>RPS</h1>
	<section id="scoreboard">
		<p>Player: <span id="player"></span></p>
		<p>Computer: <span id="computer"></span></p>
	</section>
	<section id="moves">
		<div class="fa fa-hand-rock-o fa-5x" id="rock"></div>
		<div class="fa fa-hand-paper-o fa-5x" id="paper"></div>
		<div class="fa fa-hand-scissors-o fa-5x" id="scissors"></div>
	</section>
	<section id="messages">
		<p id="msg">Player 1 goes first</p>
	</section>
</body>
</html>
